apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Adding our junit dependencies for good Karma
    testCompile 'junit:junit:4.11'
    compile files('libs/opencsv-2.3.jar')
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
